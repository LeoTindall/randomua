<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <p>
            Enter a semicolon-seperated list of strings that exclude URLs if present. For instance, to exclude anything that mentions
            Amazon.com, use:
            <pre>amazon.com</pre>
        </p>
        <p>
            <b>Current exclusions: </b>
            <span id="exclusions-text"></span>
        </p>
        <p>
            <label>Exclude sites (semicolon seperated)</label>
            <input type="text" id="exclusions">
        </p>
        <p>
            <label>Use a mobile-alike User-Agent string (so you don't get served desktop sites)</label>
            <input type="checkbox" id="use-mobile">
        </p>
        <button type="submit">Save</button>
    </form>
    <script src="prefs.js"></script>
</body>

</html>
